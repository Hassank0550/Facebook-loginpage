<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebookloginform</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="maincontainer">
        <div class="box">
            <div class="header">
                <h1>facebook</h1>
                <p >Facebook helps you connect and <br> share with the people in your life.</p>
            </div>
            <div class="formcontainer">
                <form action="#">
                    <input class="desc" type="email" name="email" id="email" placeholder="Email address or phone number" required>
                    <br>
                    <input class="desc" type="password" name="password" id="password" placeholder="Password" required>
                    <br>
                    <input class="loginbtn" type="submit" value="Log in">
                    <br>
                    <a id="linkforgot" href="#">Forgotten password?</a>
                    <br><br><hr>
                    <input id="cnabtn" type="button" value="Create new account">

                </form>
            </div>
            <div class="footer">
                <p id="link"><a id="createpage-link" href="#">Create a Page</a> for a Celebrity, Brand or Business</p>
            </div>
        </div>
    </div>
</body>

</html>
